<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Stylish.css"/>
    <script defer src="Typescript.js"></script>
    </head>
<body>
    <div class="task-container">
        <h1>Aufgabenliste</h1>
        
        <div class="task overdue">
            <h2>Kloputzen</h2>
            <p><strong>Fällig bis:</strong> Gestern Abend <p>
            <p><strong>Bearbeiter:</strong> Luca</p>
            <p><strong>Kommentar:</strong> Klo-Bürste statt Zahnbürste nutzen!!</p>
            <div class="task-footer">
                <button class="edit-btn">Bearbeiten</button>
                <button>Löschen</button>
            </div>
        </div>

        <div class="task in-progress">
            <h2>Einkaufen</h2>
            <p><strong>Fällig bis:</strong> Montag, 18 Uhr</p>
            <p><strong>Bearbeiter:</strong> Coline</p>
            <p><strong>Kommentar:</strong> Bitte bring Spezi mit :(<p>
            <div class="task-footer">
                <button class="edit-btn">Bearbeiten</button>
                <button>Löschen</button>
            </div>
        </div>
            
        </div>
    </div>
    <form id="task-form" class="hidden">
        <input class="formElement" type="text" id="task-title" placeholder="Titel der Aufgabe" required>
        <input class="formElement" type="datetime-local" id="task-due-date" required>
        <input class="formElement" type="text" id="task-assignee" placeholder="Bearbeiter" required>
        <input class="formElement" type="text" id="task-comment" placeholder="Kommentar" required>
        <button type="submit" class="submit">Aufgabe hinzufügen</button>
    </form>
</body>
</html>
